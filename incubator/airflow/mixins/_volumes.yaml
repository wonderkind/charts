- name: dags-data
{{- if .Values.persistence.enabled }}
  persistentVolumeClaim:
    claimName: {{ .Values.persistence.existingClaim | default (include "airflow.fullname" .) }}
{{- else }}
  emptyDir: {}
{{- end }}
{{- if or (.Values.dags.initContainer.enabled) (.Values.dags.gcs.bucket) }}
- name: scripts
  configMap:
    name: {{ template "airflow.fullname" . }}-scripts
    defaultMode: 0755
{{- else if and (.Values.dags.initContainer.enabled) }}
- name: git-clone
  configMap:
    name: {{ template "airflow.fullname" . }}-git-clone
    defaultMode: 0755
{{- end }}
