- name: {{.Chart.Name }}-gcs-sync
  image: gcr.io/cloud-airflow-releaser/gcs-syncd:cloud_composer_service_2018-05-23-RC0
  # The passed argument must be AIRFLOW_HOME
  args: ["/home/airflow"]
  env:
    - name: GCS_BUCKET
      value: {{ .Values.dags.gcs.bucket }}
  volumeMounts:
    - name: dags-data
      mountPath: "/home/airflow/dags"